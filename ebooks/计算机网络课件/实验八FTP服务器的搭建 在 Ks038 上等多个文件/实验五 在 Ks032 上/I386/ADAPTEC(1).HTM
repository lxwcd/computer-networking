<TITLE>兼容性详细信息</TITLE>
</HEAD>
<BODY BGCOLOR="#ffffff"> <FONT FACE="宋体" SIZE="2">

<P> 当前为 Adaptec AAA 或 ARO 系列 RAID 控制器安装的驱动程序与本版 Microsoft Windows 不兼容，而且在升级过程中会被禁用。
</P>

<P> 如果从连接到 Adaptec AAA 或 ARO 系列 RAID 控制器的磁盘启动计算机，就会因没有安装与本版 Windows 兼容的驱动程序而无法升级。
</P>

<P> 有关此驱动程序的更多信息，请访问制造商的网站。
</P>

<P> 有关此版本 Microsoft Windows 支持的设备列表，请查看位于 <A HREF="http://www.microsoft.com/isapi/redir.dll?prd=whistler&ar=help&sba=compatible" TITLE="http://www.microsoft.com/" TARGET="_new">http://www.microsoft.com</A> 的 Microsoft Windows XP 兼容性列表。
</P>


</FONT>
</BODY>
</HTML>
